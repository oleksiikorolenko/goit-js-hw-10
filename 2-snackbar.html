<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>

        <h1 class="main-title">Snackbar</h1>
      </div>
      <form class="form">
        <label class="input-label">
          Delay (ms)
          <input class="input" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset">
          <legend class="legend">State</legend>
          <label class="radio-label">
            <input
              class="fulfilled-radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="rejected-radio"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="button" type="submit">Create notification</button>
      </form>
    </main>
  </body>
